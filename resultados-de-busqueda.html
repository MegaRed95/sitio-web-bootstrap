<!DOCTYPE html>
<html>
<head>
    <title>Resultados de Busqueda</title>
    <!-- Enlaza los archivos CSS y JavaScript de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">VideoGames Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="productosDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Juegos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="productosDropdown">
                        <a class="dropdown-item" href="productos.html">General</a>
                        <a class="dropdown-item" href="categoria1.html">Aventuras</a>
                        <a class="dropdown-item" href="categoria2.html">Peleas</a>
                        <a class="dropdown-item" href="categoria3.html">RPG</a>
                        <a class="dropdown-item" href="categoria4.html">Shooters</a>
                        <a class="dropdown-item" href="categoria5.html">Simuladores</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
            <!-- Barra de búsqueda -->
            <form class="form-inline ml-auto" id="search-form">
                <input class="form-control mr-sm-2" type="search" id="search-input" placeholder="Buscar videojuego... " aria-label="Buscar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <!-- Agrega aquí el contenido de tu página web -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchForm = document.getElementById("search-form");
            const searchInput = document.getElementById("search-input");

            searchForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const searchTerm = searchInput.value.trim();

                if (searchTerm !== "") {
                    window.location.href = "resultados-de-busqueda.html?q=" + encodeURIComponent(searchTerm);
                }
            });
        });
    </script>
    
    <h1>Resultados de Busqueda</h1>

    <!-- Aquí se mostrarán los resultados de búsqueda -->
    <div id="search-results">
        <!-- Los resultados se agregarán aquí desde JavaScript -->
    </div>

    <!-- Agrega aquí el contenido adicional de tu página de resultados de búsqueda -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Obtén el término de búsqueda de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get("q");
            
            // Obtén la referencia al elemento donde mostrarás los resultados
            const searchResults = document.getElementById("search-results");
            
            // Realiza una solicitud a tu API para obtener resultados de búsqueda reales
            if (searchTerm && searchResults) {
                // Reemplaza la siguiente URL con la URL de tu API
                const apiUrl = `https://tu-api.com/buscar?q=${searchTerm}`;
                
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Muestra los resultados en la página
                        if (data.length === 0) {
                            searchResults.innerHTML = `<p>No se encontraron resultados para: <strong>${searchTerm}</strong></p>`;
                        } else {
                            searchResults.innerHTML = `<p>Resultados para: <strong>${searchTerm}</strong></p>`;
                            searchResults.innerHTML += "<ul>";
                            data.forEach(result => {
                                searchResults.innerHTML += `<li>${result}</li>`;
                            });
                            searchResults.innerHTML += "</ul>";
                        }
                    })
                    .catch(error => {
                        console.error("Error al cargar los resultados:", error);
                    });
            }
        });
    </script>
</body>
</html>
